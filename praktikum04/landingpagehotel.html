<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/stylehotel.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
</head>
<body>
    <header>
        <h2 class="logo">MyHotel</h2>
        <nav>
            <ul class="nav_link">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <div class="wrapper">
            <div class="input-data">

              <input type="date" required>
              <label>Check In</label>

            </div>
        </div>
        <div class="wrapper">
            <div class="input-data">

              <input type="date" required>
              <label>Check Out</label>

            </div>
        </div>
        <div class="wrapper">
            <div class="input-data">

              <input type="number" required>
              <label>Person</label>

            </div>
        </div>
        <div class="wrapper">
            <div class="input-data">

              <input type="text" required>
              <label>Acomodation</label>

            </div>
        </div>
        <div class="tombol">
            <div class="botton">

              <input type="button" value="Book Now">

            </div>
        </div>

    </article>
</body>
</html>
