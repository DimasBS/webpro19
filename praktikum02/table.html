<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>

        <table border="1" style="border-collapse:collapse;"
        cellpadding="5">
            <caption>Time Table</caption>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Teu</th>
                <th>Wed</th>

                <th>Fri</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Sport</td>
            </tr>



        </table>
    </body>
</html>
