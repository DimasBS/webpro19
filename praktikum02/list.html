<!DOCTYPE html>
<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <!-- number list -->
    <ol>
        <li>Nasi</li>
        <li>Uduk</li>
    </ol>
    <!-- Bullet list -->
    <ul>
        <li>Nasi</li>
        <li>Padang</li>

    </ul>
    <!-- Nested list -->
    <ul>
        <li>Nasi</li>
        <li>Sayur</li>
            <ul>
                <li>sop</li>
                <li>buntut</li>
            </ul>
        <li>Lauk</li>
            <ul>
                <li>Ayam</li>
            </ul>
    </ul>


    </body>
</html>
